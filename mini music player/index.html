<html>
  <head>
      <script src="https://kit.fontawesome.com/937a26d82d.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="musicplayer-container">
      <div id="image-container">
        <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg"/>
        
      </div>
      <div id="song-description">
        <p class="songname">Kings and Queens</p>
        <p class="artist" style="font-size:13px;">xyz</p>
      </div>
      <div id="icons">
      <i class="fa-solid fa-shuffle"></i>
      <i class="fa-sharp fa-solid fa-backward-step"></i>
      <i class="fa-regular fa-circle-pause" style="font-size:26px;"></i>
      <i class="fa-solid fa-forward-step"></i>
      <i class="fa-solid fa-repeat"></i>
      </div>
      <div id="progress-container">
        
        <div id="progress-bar">
          <div id="progress"></div>
        </div>
        <span>4:33</span>
        <span style="float:right">6:23</span>
      </div>
    </div>
  </body>
</html>
